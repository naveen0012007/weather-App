<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>weather App</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <form action="">
        <div class="inputBox">
          <input type="text" class="searchInput" />

          <div class="SearchButton">
            <i class="fa fa-search" aria-hidden="true"></i>
          </div>
        </div>
      </form>
      <div class="searchInputInvalid hidden"></div>
      <h2>weather at <span class="state"></span> is</h2>
      <p class="season"></p>
      <div class="coludImg">
        <img src="./assets/img/imgeofCloud.png" alt="coludImg" class="img" />
      </div>
      <p class="weatherChange"></p>
      <h3 class="temperature">
        Temperature:
        <p></p>
      </h3>
      <p class="min">Min-Temperature:</p>
      <p class="max">Max-Temperature:</p>
      <p class="humidity">Humidity:</p>
      <p class="speed">Wind speed:</p>
      <!-- <p class="sea">Sea Level:</p> -->
      <p>Designed & developed by: <span>Naveen</span></p>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
